            new HSGoTo('.js-go-to')


            // INITIALIZATION OF TEXT ANIMATION (TYPING)

            HSCore.components.HSTyped.init('.js-typedjs')


            // INITIALIZATION OF NAV SCROLLER
            // =======================================================
            new HsNavScroller('.js-nav-scroller')


            // INITIALIZATION OF SHUFFLE
            // =======================================================
            class ShufflePorfolio {
                constructor(element) {
                    this.element = element;
                    this.shuffle = new Shuffle(element, {
                        itemSelector: '.js-shuffle-item',
                        speed: 500
                    })

                    this.addFilterButtons()
                }

                addFilterButtons() {
                    const options = document.querySelector('.js-filter-options')
                    if (!options) {
                        return
                    }

                    const filterButtons = Array.from(options.children)
                    const onClick = this._handleFilterClick.bind(this)
                    filterButtons.forEach((button) => {
                        button.addEventListener('click', onClick, false)
                    });
                }

                _handleFilterClick(evt) {
                    const btn = evt.currentTarget.firstElementChild
                    const isActive = btn.classList.contains('active')
                    const btnGroup = btn.getAttribute('data-group')

                    this._removeActiveClassFromChildren(btn.parentNode.parentNode)

                    let filterGroup
                    if (isActive) {
                        btn.classList.remove('active')
                        filterGroup = Shuffle.ALL_ITEMS
                    } else {
                        btn.classList.add('active')
                        filterGroup = btnGroup
                    }

                    this.shuffle.filter(filterGroup)
                }

                _removeActiveClassFromChildren(parent) {
                    const { children } = parent
                    for (let i = children.length - 1; i >= 0; i--) {
                        children[i].firstElementChild.classList.remove('active')
                    }
                }
            }

            new ShufflePorfolio(document.querySelector('.textSlider'))
        })()
    </script>

    <script>
        async function fetchAndRenderProductCards() {
            try {
                // Fetch JSON from the external path
                const response = await fetch('assets/products/products.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the JSON data
                const productData = await response.json();

                // Select the container element
                const container = document.querySelector('.js-shuffle');

                // Iterate over products and create cards
                productData.products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'js-shuffle-item col mb-5 shuffle-item shuffle-item--visible';
                    productCard.setAttribute('data-groups', '["product"]');

                    productCard.innerHTML = `
                <a class="card shadow card-flush card-transition" href="javascript:void(0);" onclick="goToProductDetail(${product.id})">
                  <img class="card-img-top" src="${product.images[0]}" alt="${product.productName}" 
                        style="object-fit: contain; width: 100%; padding:10px; height: auto;" 
                        onerror="this.onerror=null;this.src='assets/img/talha/talhalogo.png';">

                  <div class="card-body">
                    <span class="card-subtitle text-body">${product.content}</span>
                    <h3 class="card-title">${product.productName}</h3>
                    <p class="card-text">${product.dimensions}</p>
                  </div>
                </a>
              `;

                    container.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error fetching product data:', error);
            }
        }

        // Call the function on page load
        document.addEventListener('DOMContentLoaded', fetchAndRenderProductCards);
    </script>
